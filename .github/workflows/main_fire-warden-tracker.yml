name: Build and deploy Node.js app to Azure Web App - fire-warden-tracker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # We use 'ls -R' to debug exactly where the runner is if it fails again
      - name: Debug File Structure
        run: ls -R

      # 1. Build Frontend
      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      # 2. Build Backend
      - name: Build Backend
        run: |
          cd backend
          npm install

      # 3. Upload everything
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: . 

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6C386B17817C45B9A7A920C2EA78142F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DB881FFDEC264AFD8819DF67868D0A05 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_13D32FFFE40C49F29C8ECD8451F4DA4A }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'fire-warden-tracker'
          package: .
